{% assign pages = site.html_pages | where_exp: "p", "p.order" | sort: "order" %}

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    {% seo %}
    <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/assets/default.css' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/assets/rouge.css' | relative_url }}" />
  </head>
  <body>
    <div id="content">
      <header>
        <a href="{{ '/' | relative_url }}">
          <img src="{{ '/assets/title.png' | relative_url }}" alt="Pyromaniac" />
        </a>
      </header>
      <nav>
        {% for link in pages %}
          <a
            href="{{ link.url | relative_url }}"
            {% if link.url == page.url %} class="active" {% endif %}
          >
            {{ link.title }}
          </a>
        {% endfor %}
      </nav>
      <main>
        {{ content }}
      </main>
      <footer>
        <a href="{{ site.github.repository_url }}">View on GitHub</a>
      </footer>
    </div>
  </body>
</html>
